<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Judo Flashcards</title>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="landing">
            <h1>Judo Flashcards</h1>

            <div class="category-select">
                <div class="belt-selector">
                    <div class="belt-indicator belt-gokyu" id="belt-indicator" title="Yellow Belt"></div>
                    <select id="category">
                        <option value="all">All</option>
                        <option value="recite">Recite</option>
                        <option value="perform">Perform</option>
                    </select>
                </div>

                <button class="btn" onclick="startPractice()">Start Practice</button>

                <div class="category-info">
                    Click to flip, then mark correct or wrong!
                </div>

                <div class="stats-summary" id="stats-summary">
                    <h3>Your Progress</h3>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-value stat-correct" id="total-correct">0</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value stat-wrong" id="total-wrong">0</div>
                            <div class="stat-label">Wrong</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value stat-unseen" id="total-unseen">0</div>
                            <div class="stat-label">Unseen</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-clear" style="padding: 8px 16px; font-size: 0.9em;" onclick="clearAllStats()">Clear Stats</button>
                </div>

                <div class="belts-display">
                    <h4>Belt Ranks</h4>
                    <div class="belts-grid">
                        <div class="belt-item">
                            <div class="belt-item-indicator belt-gokyu"></div>
                            <div class="belt-item-info">
                                <div class="belt-item-name">5th Kyu</div>
                                <div class="belt-item-color">Yellow</div>
                            </div>
                        </div>
                        <div class="belt-item disabled">
                            <div class="belt-item-indicator belt-yonkyu"></div>
                            <div class="belt-item-info">
                                <div class="belt-item-name">4th Kyu</div>
                                <div class="belt-item-color">Orange</div>
                            </div>
                        </div>
                        <div class="belt-item disabled">
                            <div class="belt-item-indicator belt-sankyu"></div>
                            <div class="belt-item-info">
                                <div class="belt-item-name">3rd Kyu</div>
                                <div class="belt-item-color">Green</div>
                            </div>
                        </div>
                        <div class="belt-item disabled">
                            <div class="belt-item-indicator belt-nikyu"></div>
                            <div class="belt-item-info">
                                <div class="belt-item-name">2nd Kyu</div>
                                <div class="belt-item-color">Blue</div>
                            </div>
                        </div>
                        <div class="belt-item disabled">
                            <div class="belt-item-indicator belt-ikkyu"></div>
                            <div class="belt-item-info">
                                <div class="belt-item-name">1st Kyu</div>
                                <div class="belt-item-color">Brown</div>
                            </div>
                        </div>
                        <div class="belt-item disabled">
                            <div class="belt-item-indicator belt-shodan"></div>
                            <div class="belt-item-info">
                                <div class="belt-item-name">1st Dan</div>
                                <div class="belt-item-color">Black</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flashcards Page -->
        <div id="flashcards" class="flashcards">
            <div class="header">
                <h1>Judo Flashcards</h1>
                <p id="category-name">All</p>
            </div>

            <div class="controls">
                <button class="btn btn-secondary btn-back" onclick="goBack()">Back</button>
                <button class="btn btn-secondary btn-shuffle" onclick="loadCards()">Shuffle</button>
                <button class="btn btn-secondary btn-reset" onclick="resetProgress()">Reset</button>
            </div>

            <div id="loading" class="loading">Loading flashcards...</div>

            <div id="app" style="display: none;">
                <div class="progress">
                    <div>Card <span id="current">1</span> of <span id="total">0</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="handleCardClick(event)">
                        <div class="card-face card-front">
                            <div class="card-stats" id="card-stats-front"></div>
                            <div class="front-text" id="front-text">Click to flip!</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-stats-back" id="card-stats-back"></div>
                            <div class="back-text" id="back-text">ANSWER</div>
                            <div class="mark-buttons" id="mark-buttons">
                                <button class="mark-btn correct" onclick="markAnswer(true, event)">Correct</button>
                                <button class="mark-btn wrong" onclick="markAnswer(false, event)">Wrong</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="previousCard()">Prev</button>
                    <button class="btn" id="flip-btn" onclick="flipCard()">Flip</button>
                    <button class="btn" id="next-btn" onclick="nextCard()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
