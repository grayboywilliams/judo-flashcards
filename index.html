<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Judo Flashcards</title>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="landing">
            <h1>Judo Flashcards</h1>
            
            <div class="category-info">
                Click to flip, then mark correct or wrong!
            </div>

            <div class="study-options">
                <h3>Select Belt & Category</h3>
                
                <!-- Belt Options -->
                <div class="belt-options">
                    <div class="belt-option" data-belt="gokyu" onclick="selectBelt('gokyu')">
                        <div class="belt-option-indicator belt-gokyu"></div>
                        <div class="belt-option-info">
                            <div class="belt-option-name">5th Kyu</div>
                            <div class="belt-option-color">Yellow</div>
                        </div>
                    </div>
                    <div class="belt-option disabled" data-belt="yonkyu">
                        <div class="belt-option-indicator belt-yonkyu"></div>
                        <div class="belt-option-info">
                            <div class="belt-option-name">4th Kyu</div>
                            <div class="belt-option-color">Orange</div>
                        </div>
                    </div>
                    <div class="belt-option disabled" data-belt="sankyu">
                        <div class="belt-option-indicator belt-sankyu"></div>
                        <div class="belt-option-info">
                            <div class="belt-option-name">3rd Kyu</div>
                            <div class="belt-option-color">Green</div>
                        </div>
                    </div>
                    <div class="belt-option disabled" data-belt="nikyu">
                        <div class="belt-option-indicator belt-nikyu"></div>
                        <div class="belt-option-info">
                            <div class="belt-option-name">2nd Kyu</div>
                            <div class="belt-option-color">Blue</div>
                        </div>
                    </div>
                    <div class="belt-option disabled" data-belt="ikkyu">
                        <div class="belt-option-indicator belt-ikkyu"></div>
                        <div class="belt-option-info">
                            <div class="belt-option-name">1st Kyu</div>
                            <div class="belt-option-color">Brown</div>
                        </div>
                    </div>
                    <div class="belt-option disabled" data-belt="shodan">
                        <div class="belt-option-indicator belt-shodan"></div>
                        <div class="belt-option-info">
                            <div class="belt-option-name">1st Dan</div>
                            <div class="belt-option-color">Black</div>
                        </div>
                    </div>
                </div>

                <!-- Category Buttons -->
                <div class="category-buttons">
                    <button class="category-btn" data-category="all" onclick="startPractice('all')">
                        <span class="category-icon">üìö</span>
                        <span class="category-text">All</span>
                        <div class="belt-mini belt-gokyu" id="belt-all"></div>
                    </button>
                    <button class="category-btn" data-category="recite" onclick="startPractice('recite')">
                        <span class="category-icon">üó£Ô∏è</span>
                        <span class="category-text">Recite</span>
                        <div class="belt-mini belt-gokyu" id="belt-recite"></div>
                    </button>
                    <button class="category-btn" data-category="perform" onclick="startPractice('perform')">
                        <span class="category-icon">ü•ã</span>
                        <span class="category-text">Perform</span>
                        <div class="belt-mini belt-gokyu" id="belt-perform"></div>
                    </button>
                </div>

                <!-- Stats Summary -->
                <div class="stats-summary" id="stats-summary">
                    <h4>Your Progress</h4>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-value stat-correct" id="total-correct">0</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value stat-wrong" id="total-wrong">0</div>
                            <div class="stat-label">Wrong</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value stat-unseen" id="total-unseen">0</div>
                            <div class="stat-label">Unseen</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-clear" onclick="clearAllStats()">Clear Stats</button>
                </div>
            </div>
        </div>

        <!-- Flashcards Page -->
        <div id="flashcards" class="flashcards">
            <div class="header">
                <h1>Judo Flashcards</h1>
                <p id="category-name">All</p>
            </div>

            <div class="controls">
                <button class="btn btn-secondary btn-back" onclick="goBack()">Back</button>
                <button class="btn btn-secondary btn-shuffle" onclick="loadCards()">Shuffle</button>
                <button class="btn btn-secondary btn-reset" onclick="resetProgress()">Reset</button>
            </div>

            <div id="loading" class="loading">Loading flashcards...</div>

            <div id="app" style="display: none;">
                <div class="progress">
                    <div>Card <span id="current">1</span> of <span id="total">0</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="handleCardClick(event)">
                        <div class="card-face card-front">
                            <div class="card-stats" id="card-stats-front"></div>
                            <div class="front-text" id="front-text">Click to flip!</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-stats-back" id="card-stats-back"></div>
                            <div class="back-text" id="back-text">ANSWER</div>
                            <div class="mark-buttons" id="mark-buttons">
                                <button class="mark-btn correct" onclick="markAnswer(true, event)">Correct</button>
                                <button class="mark-btn wrong" onclick="markAnswer(false, event)">Wrong</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="previousCard()">Prev</button>
                    <button class="btn" id="flip-btn" onclick="flipCard()">Flip</button>
                    <button class="btn" id="next-btn" onclick="nextCard()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
