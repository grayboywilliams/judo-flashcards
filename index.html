<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Judo Study Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* Landing Page Styles */
        .landing {
            text-align: center;
        }

        .landing h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .landing p {
            color: white;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 50px;
        }

        .category-select {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            margin-bottom: 30px;
        }

        select:focus {
            outline: none;
            border-color: #e63946;
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.3);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #e63946 0%, #a8201a 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .category-info {
            margin-top: 20px;
            color: white;
            font-size: 0.95em;
            opacity: 0.9;
        }

        .stats-summary {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }

        .stats-summary h3 {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .stat-correct { color: #4cd964; }
        .stat-wrong { color: #ff6b6b; }
        .stat-unseen { color: #a0a0a0; }

        /* Flashcards Styles */
        .flashcards {
            display: none;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls .btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 350px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #1a1a2e;
        }

        .card-back {
            background: linear-gradient(135deg, #e63946 0%, #a8201a 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .front-text {
            font-size: 1.6em;
            line-height: 1.4;
            font-weight: 500;
        }

        .back-text {
            font-size: 2em;
            font-weight: bold;
            line-height: 1.3;
        }

        .card-stats {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8em;
            opacity: 0.6;
            color: #666;
        }

        .card-stats::before {
            content: "correct/wrong: ";
        }

        .card-stats-back {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8em;
            opacity: 0.9;
        }

        .card-stats-back::before {
            content: "correct/wrong: ";
        }

        .mark-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .mark-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mark-btn.correct {
            background: #4cd964;
            color: white;
        }

        .mark-btn.correct:hover {
            background: #3cb853;
            transform: scale(1.05);
        }

        .mark-btn.wrong {
            background: #ff3b30;
            color: white;
        }

        .mark-btn.wrong:hover {
            background: #e0342b;
            transform: scale(1.05);
        }

        .progress {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e63946 0%, #ff6b6b 100%);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .navigation .btn {
            padding: 12px 25px;
            font-size: 1em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 480px) {
            .landing h1 {
                font-size: 2.2em;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .flashcard {
                height: 300px;
            }
            .front-text {
                font-size: 1.3em;
            }
            .back-text {
                font-size: 1.5em;
            }
            .navigation .btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .controls {
                gap: 6px;
            }
            .controls .btn {
                padding: 8px 10px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="landing">
            <h1>Judo Study</h1>
            <p>Master judo terminology and techniques!</p>

            <div class="category-select">
                <select id="category">
                    <option value="all">All</option>
                    <option value="study/judo_recite.csv">Recite</option>
                    <option value="study/judo_perform.csv">Perform</option>
                </select>

                <button class="btn" onclick="startPractice()">Start Practice</button>

                <div class="category-info">
                    Click to flip, then mark correct or wrong!
                </div>

                <div class="stats-summary" id="stats-summary">
                    <h3>Your Progress</h3>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-value stat-correct" id="total-correct">0</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value stat-wrong" id="total-wrong">0</div>
                            <div class="stat-label">Wrong</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value stat-unseen" id="total-unseen">0</div>
                            <div class="stat-label">Unseen</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.9em;" onclick="clearAllStats()">Clear Stats</button>
                </div>
            </div>
        </div>

        <!-- Flashcards Page -->
        <div id="flashcards" class="flashcards">
            <div class="header">
                <h1>Judo Study</h1>
                <p id="category-name">All Judo Terms</p>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="goBack()">Back</button>
                <button class="btn btn-secondary" onclick="loadCards()">Shuffle</button>
                <button class="btn btn-secondary" onclick="resetProgress()">Reset</button>
            </div>

            <div id="loading" class="loading">Loading flashcards...</div>

            <div id="app" style="display: none;">
                <div class="progress">
                    <div>Card <span id="current">1</span> of <span id="total">0</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="handleCardClick(event)">
                        <div class="card-face card-front">
                            <div class="card-stats" id="card-stats-front"></div>
                            <div class="front-text" id="front-text">Click to flip!</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-stats-back" id="card-stats-back"></div>
                            <div class="back-text" id="back-text">ANSWER</div>
                            <div class="mark-buttons" id="mark-buttons">
                                <button class="mark-btn correct" onclick="markAnswer(true, event)">Correct</button>
                                <button class="mark-btn wrong" onclick="markAnswer(false, event)">Wrong</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="previousCard()">Prev</button>
                    <button class="btn" id="flip-btn" onclick="flipCard()">Flip</button>
                    <button class="btn" id="next-btn" onclick="nextCard()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let flashcards = [];
        let currentIndex = 0;
        let isFlipped = false;
        let currentCategory = 'all';
        let hasAnsweredCurrent = false;

        const STORAGE_KEY = 'judo_flashcard_stats';

        const categoryNames = {
            'all': 'All',
            'study/judo_recite.csv': 'Recite',
            'study/judo_perform.csv': 'Perform'
        };

        const categoryFiles = {
            'all': ['study/judo_recite.csv', 'study/judo_perform.csv'],
            'study/judo_recite.csv': ['study/judo_recite.csv'],
            'study/judo_perform.csv': ['study/judo_perform.csv']
        };

        // Load stats from localStorage
        function loadStats() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : {};
            } catch (e) {
                return {};
            }
        }

        // Save stats to localStorage
        function saveStats(stats) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
            } catch (e) {
                console.error('Failed to save stats:', e);
            }
        }

        // Get stats for a specific card
        function getCardStats(front) {
            const stats = loadStats();
            return stats[front] || { correct: 0, wrong: 0 };
        }

        // Record an answer
        function recordAnswer(front, isCorrect) {
            const stats = loadStats();
            if (!stats[front]) {
                stats[front] = { correct: 0, wrong: 0 };
            }
            if (isCorrect) {
                stats[front].correct++;
            } else {
                stats[front].wrong++;
            }
            saveStats(stats);
        }

        // Clear all stats
        function clearAllStats() {
            if (confirm('Clear all progress? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                updateLandingStats();
            }
        }

        // Update landing page stats summary
        async function updateLandingStats() {
            const allFiles = ['study/judo_recite.csv', 'study/judo_perform.csv'];
            const stats = loadStats();
            let totalCorrect = 0;
            let totalWrong = 0;
            let totalUnseen = 0;

            for (const file of allFiles) {
                try {
                    const response = await fetch(file);
                    const csvText = await response.text();
                    const lines = csvText.split('\n');

                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const values = parseCSVLine(line);
                            if (values.length >= 2) {
                                const cardStats = stats[values[0]];
                                if (cardStats) {
                                    totalCorrect += cardStats.correct;
                                    totalWrong += cardStats.wrong;
                                } else {
                                    totalUnseen++;
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error loading stats for', file, e);
                }
            }

            document.getElementById('total-correct').textContent = totalCorrect;
            document.getElementById('total-wrong').textContent = totalWrong;
            document.getElementById('total-unseen').textContent = totalUnseen;
        }

        function startPractice() {
            currentCategory = document.getElementById('category').value;
            document.getElementById('landing').style.display = 'none';
            document.getElementById('flashcards').style.display = 'block';
            document.getElementById('category-name').textContent = categoryNames[currentCategory];
            loadCards();
        }

        function goBack() {
            document.getElementById('flashcards').style.display = 'none';
            document.getElementById('landing').style.display = 'block';
            updateLandingStats();
        }

        async function loadCards() {
            try {
                const files = categoryFiles[currentCategory];
                const stats = loadStats();
                flashcards = [];

                for (const file of files) {
                    const response = await fetch(file);
                    const csvText = await response.text();
                    const lines = csvText.split('\n');

                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const values = parseCSVLine(line);
                            if (values.length >= 2) {
                                const cardStats = stats[values[0]] || { correct: 0, wrong: 0 };
                                flashcards.push({
                                    front: values[0],
                                    back: values[1],
                                    correct: cardStats.correct,
                                    wrong: cardStats.wrong
                                });
                            }
                        }
                    }
                }

                shuffleArray(flashcards);
                currentIndex = 0;
                hasAnsweredCurrent = false;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                updateCard();
                updateProgress();
                updateNavigation();
            } catch (error) {
                console.error('Error loading flashcards:', error);
                document.getElementById('loading').innerHTML = 'Error loading flashcards.';
            }
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            return values;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipToBack() {
            if (!isFlipped) {
                document.getElementById('flashcard').classList.add('flipped');
                isFlipped = true;
            }
        }

        function markAnswer(isCorrect, event) {
            if (event) event.stopPropagation();
            if (hasAnsweredCurrent) {
                nextCard();
                return;
            }

            const card = flashcards[currentIndex];
            recordAnswer(card.front, isCorrect);
            hasAnsweredCurrent = true;

            // Update local card stats
            if (isCorrect) {
                card.correct++;
            } else {
                card.wrong++;
            }
            updateCardStatsDisplay();

            // Auto-advance to next card
            setTimeout(() => nextCard(), 300);
        }

        function updateCard() {
            if (flashcards.length === 0) return;

            const flashcard = document.getElementById('flashcard');
            hasAnsweredCurrent = false;

            if (isFlipped) {
                flashcard.classList.remove('flipped');
                isFlipped = false;
                setTimeout(() => {
                    updateCardContent();
                }, 600);
            } else {
                updateCardContent();
            }
        }

        function updateCardStatsDisplay() {
            const card = flashcards[currentIndex];
            const statsText = `${card.correct}/${card.wrong}`;
            document.getElementById('card-stats-front').textContent = statsText;
            document.getElementById('card-stats-back').textContent = statsText;
        }

        function updateCardContent() {
            const card = flashcards[currentIndex];
            document.getElementById('front-text').textContent = card.front;
            document.getElementById('back-text').textContent = card.back;
            updateCardStatsDisplay();
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');

            if (!isFlipped) {
                flipToBack();
            } else {
                flashcard.classList.remove('flipped');
                isFlipped = false;
            }
        }

        function updateProgress() {
            if (flashcards.length === 0) return;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = flashcards.length;
            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === flashcards.length - 1 || flashcards.length === 0;
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateProgress();
                updateNavigation();
            }
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
                updateProgress();
                updateNavigation();
            }
        }

        function resetProgress() {
            currentIndex = 0;
            updateCard();
            updateProgress();
            updateNavigation();
        }

        function handleCardClick(event) {
            // Don't flip if clicking on mark buttons
            if (event.target.classList.contains('mark-btn')) return;
            if (!isFlipped) {
                flipToBack();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (document.getElementById('flashcards').style.display === 'block') {
                if (event.key === ' ' || event.key === 'Enter') {
                    event.preventDefault();
                    if (!isFlipped) {
                        flipToBack();
                    }
                } else if (event.key === 'ArrowLeft') {
                    previousCard();
                } else if (event.key === 'ArrowRight') {
                    if (isFlipped && !hasAnsweredCurrent) {
                        // Skip without marking (treat as wrong for weak mode purposes)
                        markAnswer(false);
                    } else {
                        nextCard();
                    }
                } else if (event.key === '1' || event.key === 'c') {
                    if (isFlipped && !hasAnsweredCurrent) {
                        markAnswer(true);
                    }
                } else if (event.key === '2' || event.key === 'w') {
                    if (isFlipped && !hasAnsweredCurrent) {
                        markAnswer(false);
                    }
                }
            } else if (event.key === 'Enter') {
                startPractice();
            }
        });

        // Initialize stats on page load
        updateLandingStats();
    </script>
</body>
</html>
