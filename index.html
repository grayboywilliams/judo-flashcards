<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Judo Flashcards</title>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="landing">
            <h1>Judo Flashcards</h1>

            <div class="category-select">
                <div class="selector-group">
                    <select id="category" onchange="updateBeltDisplay()">
                        <option value="" selected>Select a category...</option>
                        <option value="vocab">Gokyu (Yellow) - Vocab</option>
                        <option value="perform">Gokyu (Yellow) - Perform</option>
                        <option value="all">Gokyu (Yellow) - All</option>
                    </select>
                    <div id="belt-display" class="belt-display" style="display: none;">
                        <div id="belt-progress" class="belt-progress belt-gokyu"></div>
                    </div>
                </div>

                <button class="btn" style="margin-top: 2rem;" onclick="startPractice()">Start Practice</button>
            </div>
        </div>

        <!-- Flashcards Page -->
        <div id="flashcards" class="flashcards">
            <div class="header">
                <h1>Judo Flashcards</h1>
            </div>

            <div class="controls">
                <button class="btn" onclick="goBack()">Back</button>
                <button class="btn" onclick="loadCards(true)">Shuffle</button>
                <button class="btn" onclick="resetProgress()">Restart</button>
            </div>

            <div id="loading" class="loading">Loading flashcards...</div>

            <div id="app" style="display: none;">
                <div class="progress">
                    <div>Card <span id="current">1</span> of <span id="total">0</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="handleCardClick(event)">
                        <div class="card-face card-front">
                            <div class="card-stats" id="card-stats-front"></div>
                            <div class="front-text" id="front-text">Click to flip!</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-stats-back" id="card-stats-back"></div>
                            <div class="back-text" id="back-text">ANSWER</div>
                            <div class="mark-buttons" id="mark-buttons">
                                <button class="mark-btn wrong" onclick="markAnswer(false, event)">Wrong</button>
                                <button class="mark-btn correct" onclick="markAnswer(true, event)">Correct</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="previousCard()">Prev</button>
                    <button class="btn" id="flip-btn" onclick="flipCard()">Flip</button>
                    <button class="btn" id="next-btn" onclick="nextCard()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
