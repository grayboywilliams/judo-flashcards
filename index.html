<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Judo Flashcards</title>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="landing">
            <h1>Judo Flashcards</h1>

            <div class="category-select">
                <div class="selector-row">
                    <div class="selector-group">
                        <label for="belt-select">Belt Rank</label>
                        <div class="select-with-indicator">
                            <div class="belt-indicator belt-gokyu" id="belt-indicator"></div>
                            <select id="belt-select" onchange="updateBeltIndicator()">
                                <option value="gokyu">5th Kyu - Yellow</option>
                                <option value="yonkyu">4th Kyu - Orange (Not implemented yet)</option>
                                <option value="sankyu">3rd Kyu - Green (Not implemented yet)</option>
                                <option value="nikyu">2nd Kyu - Blue (Not implemented yet)</option>
                                <option value="ikkyu">1st Kyu - Brown (Not implemented yet)</option>
                                <option value="shodan">1st Dan - Black (Not implemented yet)</option>
                            </select>
                        </div>
                    </div>

                    <div class="selector-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="recite">üó£Ô∏è Recite</option>
                            <option value="perform">ü•ã Perform</option>
                            <option value="all">üìö All</option>
                        </select>
                    </div>
                </div>

                <button class="btn" onclick="startPractice()">Start Practice</button>

                <div class="category-info">
                    Click to flip, then mark correct or wrong!
                </div>

                <div class="stats-summary" id="stats-summary">
                    <h3>Your Progress</h3>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-value stat-correct" id="total-correct">0</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value stat-wrong" id="total-wrong">0</div>
                            <div class="stat-label">Wrong</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value stat-unseen" id="total-unseen">0</div>
                            <div class="stat-label">Unseen</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-clear" onclick="clearAllStats()">Clear Stats</button>
                </div>
            </div>
        </div>

        <!-- Flashcards Page -->
        <div id="flashcards" class="flashcards">
            <div class="header">
                <h1>Judo Flashcards</h1>
                <p id="category-name">All</p>
            </div>

            <div class="controls">
                <button class="btn btn-secondary btn-back" onclick="goBack()">Back</button>
                <button class="btn btn-secondary btn-shuffle" onclick="loadCards()">Shuffle</button>
                <button class="btn btn-secondary btn-reset" onclick="resetProgress()">Reset</button>
            </div>

            <div id="loading" class="loading">Loading flashcards...</div>

            <div id="app" style="display: none;">
                <div class="progress">
                    <div>Card <span id="current">1</span> of <span id="total">0</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="handleCardClick(event)">
                        <div class="card-face card-front">
                            <div class="card-stats" id="card-stats-front"></div>
                            <div class="front-text" id="front-text">Click to flip!</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-stats-back" id="card-stats-back"></div>
                            <div class="back-text" id="back-text">ANSWER</div>
                            <div class="mark-buttons" id="mark-buttons">
                                <button class="mark-btn correct" onclick="markAnswer(true, event)">Correct</button>
                                <button class="mark-btn wrong" onclick="markAnswer(false, event)">Wrong</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="previousCard()">Prev</button>
                    <button class="btn" id="flip-btn" onclick="flipCard()">Flip</button>
                    <button class="btn" id="next-btn" onclick="nextCard()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
